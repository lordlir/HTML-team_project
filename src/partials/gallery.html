<section class="section__gallery" id="gallery">
  <div class="gallery container">
    <h2 class="hidden invisible">Галерея</h2>
    <!-- Slideshow container -->
    <div class="gallery__slideshow-container">
      <a class="gallery__prev" onclick="plusSlidesD(-1)"
        ><svg class="gallery__strelka" width="16px" height="16px">
          <use href="./images/symbol-defs.svg#icon-gallery_arrow-left"></use>
        </svg>
      </a>

      <div class="gallery__mySlides">
        <picture>
          <source
            srcset="
              ./images/img-gallery/1-gallery-D-1x.jpg 1x,
              ./images/img-gallery/1-gallery-D-2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/img-gallery/1-gallery-T-1x.jpg 1x,
              ./images/img-gallery/1-gallery-T-2x.jpg 2x
            "
            media="(min-width: 1020px)"
          />
          <img
            srcset="
              ./images/img-gallery/1-gallery-M-1x.jpg 1x,
              ./images/img-gallery/1-gallery-M-2x.jpg 2x
            "
            src="./images/img-gallery/1-gallery-M-1x.jpg"
            style="width: 100%"
            alt="a man puts a bunch of tomatoes on his palm"
          />
        </picture>
      </div>

      <div class="gallery__mySlides">
        <picture>
          <source
            srcset="
              ./images/img-gallery/2-gallery-D-1x.jpg 1x,
              ./images/img-gallery/2-gallery-D-2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/img-gallery/2-gallery-T-1x.jpg 1x,
              ./images/img-gallery/2-gallery-T-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <img
            srcset="
              ./images/img-gallery/2-gallery-M-1x.jpg 1x,
              ./images/img-gallery/2-gallery-M-2x.jpg 2x
            "
            src="./images/img-gallery/2-gallery-M-1x.jpg"
            style="width: 100%"
            alt="two girls are picking tomatoes from the branches"
          />
        </picture>
      </div>

      <div class="gallery__mySlides">
        <picture>
          <source
            srcset="
              ./images/img-gallery/3-gallery-D-1x.jpg 1x,
              ./images/img-gallery/3-gallery-D-2x.jpg 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/img-gallery/3-gallery-T-1x.jpg 1x,
              ./images/img-gallery/3-gallery-T-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <img
            srcset="
              ./images/img-gallery/3-gallery-M-1x.jpg 1x,
              ./images/img-gallery/3-gallery-M-2x.jpg 2x
            "
            src="./images/img-gallery/3-gallery-M-1x.jpg"
            style="width: 100%"
            alt="man putting tomatoes in a box"
          />
        </picture>
      </div>

      <a class="gallery__next" onclick="plusSlidesD(1)"
        ><svg class="gallery__strelka" width="16px" height="16px">
          <use href="./images/symbol-defs.svg#icon-gallery_arrow-right"></use>
        </svg>
      </a>
    </div>

    <!-- The dots/circles -->
    <div class="gallery__markers" style="text-align: center">
      <div class="gallery__dot" onclick="currentSlides(1)"></div>
      <div class="gallery__dot" onclick="currentSlides(2)"></div>
      <div class="gallery__dot" onclick="currentSlides(3)"></div>
    </div>
  </div>
</section>
